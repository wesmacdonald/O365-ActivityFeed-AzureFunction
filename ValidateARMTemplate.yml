name: Validate ARM Template Pipeline

pool:
  vmImage: 'windows-latest'

stages:
  - stage: ARM_CI
    jobs:
    - job: ARM_Testing
      steps:
        - pwsh: ./InitializePipeline.ps1
          displayName: Prepare folders
          name: PsBuild

        - task: RunARMTTKTests@1
          displayName: Run ARM TTK tests 
          name: TTKtests
          inputs:
            templatelocation: '$(System.DefaultWorkingDirectory)\scripts'
            resultLocation: '$(System.DefaultWorkingDirectory)\results'

        - task: PublishTestResults@2
          displayName: Publish test restults
          name: PublishResults
          inputs:
            testResultsFormat: 'NUnit'
            testResultsFiles: '$(System.DefaultWorkingDirectory)\results\*-armttk.xml'
          condition: always()